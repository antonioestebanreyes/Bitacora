      <div class="row my-12 h-100">
        
        <div class="col-md-12">

          <div class="card w-100">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask" >
                <h2>Ingresa el numero del surco</h2>
                <div class="form-group">
                  <input type="number" id="Surco" placeholder="INTRODUCE EL NUMERO DEL SURCO" class="form-control">
                  
                </div>
                <div class="form-group">
                  <h2>Ingresa el numero del polin</h2>
                  <select class="form-select" aria-label="Default select example" id="Polin">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    


                  </select>
                </div>
                
                <div >
                  <h4>SELECCIONA EL TIPO DE PLAGA</h4>
                  <select class="form-select" aria-label="Default select example" id="Plaga">
              
                      <option value="Araña roja(Tetranychus urticae)">Araña roja</option>
                      <option value="Gusano">Gusano</option>
                      <option value="Pulgo Aphis gossypil">Pulgo Aphis</option>
                        <option value="Macrosiphum euphorbiae">Macrosiphum</option>
                         <option value="Myzus persicae">Myzus persicae</option>
                         <option value="Aulacorthum solani">Aulacorthum solani</option>
                         <option value="Gusano soldado(spodoptera exigua)">Gusano soldado</option>
                          <option value="Gusano Falso Medidor(Trichoplusia ni) ">Gusano falso medidor</option>
                           <option value="Mosca blanca(Trialeurades vaporariorum)">Gusano falso medidor</option>
                    </select>
                </div>
                <div >
                  <h4>Selecciona el lado</h4>
                  <select class="form-select" id="Lado">
              
                      <option value="Norte">Norte</option>
                      <option value="Sur">Sur</option>
                
                    </select>
                </div>
                <div >

                  <h4>Nivel</h4>
                  <select class="form-select" aria-label="Default select example" id="Nivel">
              
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  
                    </select>
                   
                    <h4>Nivel de benefico</h4>
                    <input type="number" class="form-select" aria-label="Default select example" name="number" id="Benefico" placeholder="Ingresa los datos de benefico">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="Enviar">Save</button>
              </form>
           
            </div>
          </div>
